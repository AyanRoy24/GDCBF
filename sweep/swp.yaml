program: launcher/examples/train_offline.py
method: bayes
project: FISOR
metric:
  goal: minimize
  name: cost
parameters:
  _convert_dict:
    values:
      - true
      - false
    distribution: categorical
  _type_safe:
    values:
      - true
      - false
    distribution: categorical
  _locked:
    values:
      - true
      - false
    distribution: categorical
  _fields:
    parameters:
      cost_critic_hyperparam:
        max: 0.9
        min: 0.5
        distribution: uniform
      cbf_admissibility_coef:
        max: 0.002
        min: 0.0005
        distribution: uniform
      mask_unsafe_for_actor:
        values:
          - true
          - false
        distribution: categorical
      unsafe_penalty_alpha:
        max: 2
        min: 1
        distribution: int_uniform
      reward_temperature:
        max: 10
        min: 2
        distribution: int_uniform
      actor_dropout_rate:
        max: 0.2
        min: 0.05
        distribution: uniform
      actor_architecture:
        values:
          - ln_resnet
        distribution: categorical
      critic_hyperparam:
        max: 0.9
        min: 0.5
        distribution: uniform
      cbf_expectile_tau:
        max: 0.5
        min: 0.1
        distribution: uniform
      value_layer_norm:
        values:
          - true
          - false
        distribution: categorical
      critic_objective:
        values:
          - expectile
        distribution: categorical
      cost_temperature:
        max: 10
        min: 1
        distribution: int_uniform
      actor_num_blocks:
        max: 6
        min: 2
        distribution: int_uniform
      actor_layer_norm:
        values:
          - true
          - false
        distribution: categorical
      sampling_method:
        values:
          - ddpm
        distribution: categorical
      actor_objective:
        values:
          - feasibility
        distribution: categorical
      extract_method:
        values:
          - minqc
        distribution: categorical
      beta_schedule:
        values:
          - vp
        distribution: categorical
      clip_sampler:
        values:
          - true
          - false
        distribution: categorical
      decay_steps:
        max: 6000000
        min: 1500000
        distribution: int_uniform
      critic_type:
        values:
          - hj
        distribution: categorical
      cost_scale:
        max: 50
        min: 13
        distribution: int_uniform
      cost_limit:
        max: 20
        min: 5
        distribution: int_uniform
      # model_cls:
      #   values:
      #     - FISOR
      #     - CBF
      #   distribution: categorical
      critic_lr:
        max: 0.0006
        min: 0.00015
        distribution: uniform
      cbf_gamma:
        max: 0.99
        min: 0.495
        distribution: uniform
      actor_tau:
        max: 0.002
        min: 0.0005
        distribution: uniform
      value_lr:
        max: 0.0006
        min: 0.00015
        distribution: uniform
      actor_lr:
        max: 0.0006
        min: 0.00015
        distribution: uniform
      cost_ub:
        max: 300
        min: 75
        distribution: int_uniform
      r_min:
        max: 0
        min: -2
        distribution: int_uniform
      T:
        max: 10
        min: 3
        distribution: int_uniform
      N:
        max: 32
        min: 4
        distribution: int_uniform


 
command:
  - python
  - launcher/examples/train_offline.py
  - --env_id
  - 2
  - --config
  - configs/train_config.py:gdcbf
